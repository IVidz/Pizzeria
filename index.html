<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
    <div class="content">
        <h1>Pizzeria</h1>
        <form>
            <fieldset>
                <legend>Customer: </legend>
            <div class="row">
                <div>
                    <label for="firstname">First</label>
                    <input id="firstname" name="first_name" type="text">
                </div>
                <div>
                    <label for="lastname">Last</label>
                    <input id="lastname" name="last_name" type="text">
                </div>
            </div>
                <div>
                    <label for="address">Address</label>
                    <input id="address" name="address" type="text">
                </div>
            </fieldset>
            <fieldset>
                <legend>Crust</legend>
                <div class="row">
                <fieldset>
                    <legend>Size</legend>
                <div>
                    <div>
                        <input type="radio" id="small" name="size">
                        <label for="small">Small</label>
                    </div>
                    <div>
                        <input type="radio" id="medium" name="size">
                        <label for="medium">Medium</label>
                    </div>
                    <div>
                        <input type="radio" id="large" name="size">
                        <label for="large">Large</label>
                    </div>
                </div>
                </fieldset>
                <fieldset>
                <div>
                    <div>
                        <input type="radio" id="noStuffedCrust" name="crust">
                        <label for="noStuffedCrust">No Stuffed Crust</label>
                    </div>
                    <div>
                        <input type="radio" id="stuffedCrust" name="crust">
                        <label for="stuffedCrust">Stuffed Crust</label>
                    </div>
                </div>
                </fieldset>
                </div>
            </fieldset>
            <div>
                <label for="container">Pizza Combos: </label>
                <select name="container" id="container">
                    <option value="cheese">Cheese Pizza</option>
                    <option value="pepperoni">Pepperoni Pizza</option>
                    <option value="supreme">Supreme Pizza</option>
                    <option value="meatlovers">Meat Lovers Pizza</option>
                    <option value="hawaiian">Hawaiian Pizza</option>
                    <option value="vegetarian">Vegetarian Pizza</option>
                </select>
            </div>
            <fieldset>
                <legend>Add Extra Toppings:</legend>
                    <div class="row">
                    <fieldset>
                    <legend>Meats:</legend>
                        <div>
                            <input type="checkbox" id="pepperoni" name="pepperoni" value="pepperoni">
                            <label for="pepperoni">Pepperoni</label>
                        </div>
                        <div>
                            <input type="checkbox" id="sausage" name="sausage" value="sausage">
                            <label for="sausage">Sausage</label>
                        </div>
                        <div>
                            <input type="checkbox" id="bacon" name="bacon" value="bacon">
                            <label for="bacon">Bacon</label>
                        </div>
                        <div>
                            <input type="checkbox" id="ham" name="ham" value="ham">
                            <label for="ham">Ham</label>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Veggies:</legend>
                        <div>
                            <input type="checkbox" id="mushrooms" name="mushrooms" value="mushrooms">
                            <label for="mushrooms">Mushrooms</label>
                        </div>
                        <div>
                            <input type="checkbox" id="olives" name="olives" value="olives">
                            <label for="olives">Olives</label>
                        </div>
                        <div>
                            <input type="checkbox" id="jalapeños" name="jalapeños" value="jalapeños">
                            <label for="jalapeños">Jalapeños</label>
                        </div>
                        <div>
                            <input type="checkbox" id="bellpeppers" name="bellpeppers" value="bellpeppers">
                            <label for="bellpeppers">Bell peppers</label>
                        </div>
                        <div>
                            <input type="checkbox" id="onions" name="onions" value="onions">
                            <label for="onions">Onions</label>
                        </div>
                        <div>
                            <input type="checkbox" id="pineapple" name="pineapple" value="pineapple">
                            <label for="pineapple">Pineapple</label>
                        </div>
                    </fieldset>
                </div>
            </fieldset>
            <div>
                <label for="SpecialRequests">Special Requests</label>
                <textarea id="SpecialRequests" name="SpecialRequests" rows="5" cols="25"
                          placeholder="Allergies, slices cut, half & half?, etc."></textarea>
            </div>
            <button type="button" onclick="alert('If you choose pineapple it will be $100 if not $17')">Calculate Cost</button>
            <button type="submit">Submit Order</button>
        </form>
    </div>
</div>

</body>
</html>
